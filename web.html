<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ERLC Tracker</title>
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-bg: #F2F2F7;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--ios-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .app-card {
            background: white;
            width: 90%;
            max-width: 350px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 { font-size: 1.2rem; color: #8E8E93; text-transform: uppercase; margin-bottom: 5px; }
        .server-name { font-size: 1.5rem; font-weight: bold; margin-bottom: 20px; }
        .count-circle {
            width: 150px;
            height: 150px;
            border: 8px solid var(--ios-blue);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
        }
        .number { font-size: 3rem; font-weight: 800; color: #1C1C1E; }
        .label { color: #8E8E93; font-size: 0.9rem; }
        button {
            background-color: var(--ios-blue);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:active { opacity: 0.7; }
    </style>
</head>
<body>

<div class="app-card">
    <h1>Live Server Status</h1>
    <div id="serverName" class="server-name">Loading...</div>
    
    <div class="count-circle">
        <div id="playerCount" class="number">--</div>
        <div class="label">PLAYERS</div>
    </div>

    <button onclick="fetchData()">Refresh Stats</button>
</div>

<script>
    const API_KEY = "EDDWtdxdqpkBgXETYTuW-AoNQALiSbkgCjoRweBqzKzyFMcyjZRQrJQUmNEfV"; // Put your ER:LC Server Key here
    const URL = "https://api.policeroleplay.communityhttps://api.policeroleplay.community/v1/server/players";

    async function fetchData() {
        const btn = document.querySelector('button');
        btn.innerText = "Updating...";
        
        try {
            const response = await fetch(URL, {
                headers: { "Server-Key": API_KEY }
            });
            const data = await response.json();
            
            document.getElementById('serverName').innerText = data.Name;
            document.getElementById('playerCount').innerText = data.CurrentPlayers;
        } catch (error) {
            alert("Error fetching data. Check your API Key!");
            console.error(error);
        } finally {
            btn.innerText = "Refresh Stats";
        }
    }

    // Auto-load on open
    fetchData();
</script>

</body>
</html>
